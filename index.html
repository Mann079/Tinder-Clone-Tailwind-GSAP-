<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Tinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #shadebg{
      background:linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.983))
    }
    </style>  
  </head>
  <body>
    <div class="main flex justify-between h-screen w-full bg-black relative">
      <div class="container h-screen w-full bg-amber-300 absolute z-[1]">
        <img
          class="h-full w-full object-cover"
          src="rafaella-mendes.jpg"
          alt=""
        />
      </div>
     <div class="masiha flex flex-col justify-between h-screen w-screen absolute z-[2]">
      <div class="top w-full">
        <div
          class="nav mt-5 flex justify-between items-center h-10 w-full"
        >
          <div class="prfimg mx-3 h-full w-10 bg-red-300 rounded-full overflow-hidden">
            <img class="" src="albert-dera - Copy.jpg" alt="">
          </div>
          <div class="txt"><h1 class="text-2xl text-white tracking-tighter font-normal ">They liked you</h1></div>
          <div class="msgicon bg-white/30 relative h-full w-10 rounded-full flex items-center justify-center mr-3">
            <i class="ri-chat-1-fill text-lg text-white"></i>
           
            </div>

        </div>

      </div>
      <div id="shadebg" class="w-full bg-amber-700">
        <div class="bottom w-full h-[95vw]">
          <div id="country" class="w-full mx-5">
              <i class="ri-corner-right-up-line mr-2 inline text-lg text-black h-7 w-7 bg-white rounded-full"></i>
              <h3 class="text-white inline">USA, California</h3>
          </div>
          <div id="name" class="text-6xl tracking-tighter ml-5 text-white w-full"><h1 class="inline">Rafaella</h1>
          <h2 class="inline opacity-50">23</h2></div>
          <div class="hobby w-full flex flex-row mt-5 mx-5">
            <button class="hobby1 mx-1 flex items-center justify-center h-6 w-20 bg-white/30 text-white rounded-full">
              <i class="mr-2 ri-music-2-fill"></i>Music</button>
            <button class="hobby1 mx-1 flex items-center justify-center h-7 w-[20vw] bg-white/30 text-white rounded-full">
              <i class="mr-1 ri-basketball-fill"></i>Basket</button>
            <button class="hobby1 mx-1 flex items-center justify-center h-7 w-[5.9rem] bg-white/30 text-white rounded-full">
              <i class="mr-1 ri-book-fill"></i>Reading</button>
            </div>
            <div class="bio text-white mx-5 mt-6">
              <h1>Bio</h1>
              <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque, et sed quod libero, reprehenderit dolor illum tempore iusto </p>
            </div>
            <div class="buttons h-[14vw] flex justify-center mt-7 w-full">
              <button class="cross flex justify-center items-center w-[20vh] bg-white ml-3 mr-1 rounded-xl"><i class="ri-close-fill text-3xl"></i></button>
              <button class="heart flex justify-center items-center h-full w-[20vh] bg-red-500 mr-3 ml-1 rounded-xl"><i class="ri-heart-2-fill text-3xl text-white"></i></button>
            </div>
          </div>
      </div>
     
    </div>
     </div>
  </body>
</html>
